<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - SISDS</title>
    <link rel="stylesheet" href="public/css/student-portal.css">
    <link rel="stylesheet" href="public/css/modern-theme.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <div id="loader-bg">
        <div class="spark-loader">
            <div class="spark-logo"><span>SI</span></div>
            <div class="spark-loader-text">SPARK Institute...</div>
        </div>
    </div>
    <header>
        <nav>
            <div class="logo">SPARK</div>
            <button class="navbar-toggle" id="navbar-toggle">&#9776;</button>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="programs.html">Programs</a></li>
                <li><a href="admissions.html">Admissions</a></li>
                <li><a href="research.html">Research</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login-section">
            <h2>Login to Your Account</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <div id="login-message"></div>
            </form>
        </section>
        <section class="forgot-password-section">
            <h2>Forgot Password?</h2>
            <p>If you have forgotten your password, please contact the administration for assistance.</p>
        </section>
    </main>
    <script>
        // Loader logic
        window.addEventListener('DOMContentLoaded', function () {
            setTimeout(function () {
                const loader = document.getElementById('loader-bg');
                loader.style.opacity = 0;
                setTimeout(function () {
                    loader.style.display = 'none';
                }, 700);

                // Responsive nav
                const navToggle = document.getElementById('navbar-toggle');
                const navUl = document.querySelector('nav ul');
                navToggle.addEventListener('click', function () {
                    navUl.classList.toggle('open');
                });
                navUl.querySelectorAll('a').forEach((link) =>
                    link.addEventListener('click', () => navUl.classList.remove('open'))
                );
            }, 1200); // Added delay for loader fade-out
        });
    </script>
    <script src="js/lightbox.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
